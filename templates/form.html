<!DOCTYPE html>
<html>
  <head>
    <title>Site Analyser</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>Site Analyser</h1>
      <form
        action="/results"
        method="post"
        class="form-group d-flex flex-column align-items-start"
      >
        <label for="url" class="mb-2">Enter a URL:</label>
        {{if .Error}}
        <div class="alert alert-danger small w-100" role="alert">
          {{.Error}}
        </div>
        {{end}}
        <div class="d-flex gap-2 w-100 justify-content-center">
          <input type="text" name="url" class="form-control" />
          <input type="submit" value="Analyse" class="btn btn-primary" />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
