<!DOCTYPE html>
<html>
  <head>
    <title>Site Analyser</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Site Analyser Results</h1>
      <table class="table table-striped">
        <tr>
          <th>URL</th>
          <td>{{.Url}}</td>
        </tr>
        <tr>
          <th>Title</th>
          <td>{{.Title}}</td>
        </tr>
        <tr>
          <th>HTML Version</th>
          <td>{{.HTMLVersion}}</td>
        </tr>

        <tr>
          <th>Headings</th>
          <td>
            {{range .Headings}}
            <span class="me-2"><strong>H{{.Level}}</strong>: {{.Count}}</span>
            {{end}}
          </td>
        </tr>
        <tr>
          <th>Links</th>
          <td><strong>Internal</strong>: {{.Links.Internal}} <strong>External</strong>: {{.Links.External}} <strong>Inaccessible</strong>: {{.Links.Inaccessible}}</td>
        </tr>
        <tr>
          <th>Login Form</th>
          <td>{{if .LoginForm}}Yes{{else}}No{{end}}</td>
        </tr>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
